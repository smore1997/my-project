name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'

    - name: Restore dependencies
      run: dotnet restore src/MyApiProject.csproj

    - name: Build
      run: dotnet build src/MyApiProject.csproj --configuration Release --no-restore

    - name: Test
      run: dotnet test src/MyApiProject.csproj --no-build --verbosity normal